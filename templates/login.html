<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - aswa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #111;
            color: white;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Navigation Bar -->
    <nav class="sticky top-0 z-50 flex justify-between items-center px-8 py-3 bg-black bg-opacity-85 shadow-md">
        <a href="/" class="text-white text-xl font-bold flex items-center">
            (a.s.w.a)
        </a>
        <div class="flex gap-6">
            <a href="/" class="text-gray-200 hover:text-white hover:bg-white hover:bg-opacity-10 px-3 py-2 rounded transition">
                <i class="fas fa-home"></i> Home
            </a>
            <a href="/playlist/view" class="text-gray-200 hover:text-white hover:bg-white hover:bg-opacity-10 px-3 py-2 rounded transition">
                <i class="fas fa-heart"></i> Your Playlist
            </a>
            <a href="/login" class="text-white bg-white bg-opacity-15 font-semibold px-3 py-2 rounded">
                <i class="fas fa-sign-in-alt"></i> Login
            </a>
            <a href="/moodboard" class="text-gray-200 hover:text-white hover:bg-white hover:bg-opacity-10 px-3 py-2 rounded transition">
                <i class="fas fa-palette"></i> Moodboard
            </a>
            <a href="/analytics" class="text-gray-200 hover:text-white hover:bg-white hover:bg-opacity-10 px-3 py-2 rounded transition">
                <i class="fas fa-chart-line"></i> Analytics
            </a>
        </div>
    </nav>
    
    <!-- Main Content -->
    <main class="max-w-md mx-auto mt-20 px-4">
        <div class="bg-gray-800 rounded-lg p-8 shadow-lg">
            <div class="text-center mb-6">
                <h1 class="text-3xl font-bold mb-2">Welcome Back</h1>
                <p class="text-gray-400">Sign in to access your music</p>
            </div>
            
            <div class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300 mb-1">Email Address</label>
                    <input type="email" id="email" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 text-white" placeholder="you@example.com">
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
                    <input type="password" id="password" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 text-white" placeholder="••••••••">
                </div>
                
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember" class="h-4 w-4 bg-gray-700 border-gray-600 rounded focus:ring-purple-500">
                        <label for="remember" class="ml-2 text-sm text-gray-300">Remember me</label>
                    </div>
                    <a href="#" class="text-sm text-purple-400 hover:text-purple-300">Forgot password?</a>
                </div>
                
                <button class="w-full bg-purple-600 hover:bg-purple-700 text-white py-2 px-4 rounded-lg font-medium transition">
                    Sign In
                </button>
            </div>
            
            <div class="mt-6 text-center">
                <p class="text-gray-400 text-sm">
                    {{ message }}
                </p>
            </div>
        </div>
    </main>
    
    <script>
        document.querySelector('button').addEventListener('click', function() {
            alert('Login functionality coming soon!');
        });
    </script>
</body>
</html>
